<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HTML SECTION -->
    <header>
        <h1>John Doe</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a web developer who loves creating websites.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>A simple website I built.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>A JavaScript application.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 John Doe</p>
    </footer>

    <style>
        /* CSS SECTION */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        header {
            background: brown ;
            color:black;
            padding: 40px 0;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        nav {
            background:black;
            padding: 15px 0;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: black;
        }
        
        #about {
            background: lightcyan;
            text-align: center;
        }
        
        #skills {
            background:lightcyan;
        }
        
        .skill {
            display: inline-block;
            background: brown;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        
        #projects {
            background: brown;
        }
        
        .project {
            background: #f3f4ff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        #contact {
            background: lightslategray;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #4a6cf7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        footer {
            background: gray;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>

    <script>
        // JavaScript SECTION
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scrolling for navigation links
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                });
            });
            
            // Form submission
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message!');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
